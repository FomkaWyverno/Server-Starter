<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Ngrok</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="text" id="authTokenInput" name="authTokenInput" required>
            <label for="authTokenInput">Authtoken</label>
        </div>
        <div class="input-box">
            <input type="text" id="apiKeyInput" name="apiKeyInput" required>
            <label for="apiKeyInput">Api-Key</label>
        </div>
    </div>
    

    <style>
        * {
            margin: 0;
        }
        
        body {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container .input-box input {
            border: none;
        }
    </style>
</body>
</html>
