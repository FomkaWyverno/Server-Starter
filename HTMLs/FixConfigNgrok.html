<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Ngrok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__element">
            <div class="input-box">
                <input class="warnInput" type="text" id="authTokenInput" name="authTokenInput" required>
                <label for="authTokenInput">Auth Token</label>
            </div>
            <a href="https://dashboard.ngrok.com/get-started/your-authtoken" target="_blank">Get</a>
        </div>
        <div class="container__element">
            <div class="input-box" id="apiKeyBox">
                <input class="warnInput" type="text" id="apiKeyInput" name="apiKeyInput" required>
                <label for="apiKeyInput">Api-Key</label>
            </div>
            <a href="https://dashboard.ngrok.com/api" target="_blank">Get</a>
        </div>
        <button class="container__save">
            Save
            <span></span>
        </button>
    </div>
    

    <style>
        * {
            margin: 0;
        }
        
        body {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;

            background-color: #1c1c1c;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;

            width: 50%;
        }

        .container .container__element {
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .container .container__element a {

            margin-left: 20px;
            height: 30px;
            width: 30px;
            
            font-size: 30px;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 500;
            text-decoration: none;
            color: #ffffff;
        }

        .container .container__save {
            position: relative;

            margin-top: 50px;
            border: 3px solid #ff5fa1;
            background: transparent;
            color: #ff5fa1;

            font-size: 60px;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 500;
            padding: 10px 40px 10px 40px;

            overflow: hidden;

            transition: .5s;

            align-self: center;
        }

        .container .container__save span {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            background-color: #fff;
            left: 0;
            top: 0;
            z-index: -2;
        }

        .container .container__save::before,
        .container .container__save::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            background: #ff5fa1;
            top: 0;
            left: -100%;
            opacity: .5;
            z-index: -1;
            transition: .5s;
        }

        .container .container__save::after {
            opacity: 1;
            transition: .7s;
        }

        .container .container__save:hover {
            cursor: pointer;
            color: #fff;
        }

        .container .container__save:hover::before,
        .container .container__save:hover::after {
            left: 0;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        #apiKeyBox {
            margin-top: 45px;
        }

        .input-box input {
            border: none;
            outline: none;
            background-color: transparent;

            width: 100%;
            height: 35px;

            font-size: 35px;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 300;
            color: #464646;
            color: #ffffff;

            border-bottom: solid 5px #0ef78a;

            transition: all 1s;
        }

        .input-box input:focus {
            border-color: #4cbdff;
            box-shadow: 0px 20px 20px -20px #62f5ed;
        }

        .input-box label {
            position: absolute;

            left: 15px;
            bottom: 0px;

            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 36px;
            font-weight: 200;
            color: #464646;
            
            z-index: -1;
           
            transition: 1s;
            transition-property: left, top, bottom, color;
        }

        #authTokenInput:valid ~ label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #464646;
        }

        #authTokenInput:focus ~ label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #ffffff;
        }

        #apiKeyInput:valid ~ label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #464646;
        }

        #apiKeyInput:focus ~ label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #ffffff;
        }

        .input-box .warnInput {
            border-color: #f30909;
            box-shadow: 0px 15px 15px -10px red; 
        }

        .shakeInput {
            animation: 1s shake;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-2px, 0, 0);
            }
            
            20%, 80% {
                transform: translate3d(4px, 0, 0);
            }

            30%, 50%, 70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%, 60% {
                transform: translate3d(8px, 0, 0);
            }
        }
    </style>
    <script>
        const ws = new WebSocket('ws://localhost:3535')

        ws.onopen = () => {
            console.log('Connect')
        }
        const authTokenInput = document.getElementById('authTokenInput');
        const apiKeyInput = document.getElementById('apiKeyInput')
        const saveButton = document.querySelector('.container__save');

        const apiKeyInputAnimatin = {
            run: false
        }

        const authTokenInputAnimation = {
            run: false
        }

        saveButton.addEventListener('click', () => {
            const authToken = authTokenInput.value;
            const apiKey = apiKeyInput.value;

            if (authToken.length > 0 && apiKey.length > 0) {
                let result = {
                    authToken: authToken,
                    apiKey: apiKey
                }

                console.log(JSON.stringify(result))
            } else {
                if (authToken.length < 1 || authTokenInput.classList.contains('warnInput')) {
                    animationInput(authTokenInput, authTokenInputAnimation)
                }
                if (apiKey.length < 1 || authTokenInput.classList.contains('warnInput')) {
                    animationInput(apiKeyInput, apiKeyInputAnimatin)
                }
            }
        });

        addEventForInput(authTokenInput)
        addEventForInput(apiKeyInput)

        function addEventForInput(input) {
            input.addEventListener('input',removeWarnClass)
        }

        function removeWarnClass(event) {
            if (!event.target.classList.contains('warnInput')
            &&
            event.target.value.length == 0) {
                event.target.classList.add('warnInput')
            } else {
                event.target.classList.remove('warnInput')
            }
        }
        
        function animationInput(input, isRunAnimation) {
            if (!isRunAnimation.run) {
                input.classList.add('shakeInput')
                isRunAnimation.run = true;
                        
                setTimeout(()=> {
                    input.classList.remove('shakeInput')
                    isRunAnimation.run = false;
                },1000);
            }
        }
    </script>
</body>
</html>
