<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Ngrok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__element">
            <div class="input-box">
                <input type="text" id="authTokenInput" name="authTokenInput" required>
                <label for="authTokenInput">Auth Token</label>
            </div>
            <a href="https://dashboard.ngrok.com/get-started/your-authtoken" target="_blank">Get</a>
        </div>
        <div class="container__element">
            <div class="input-box" id="apiKeyBox">
                <input type="text" id="apiKeyInput" name="apiKeyInput" required>
                <label for="apiKeyInput">Api-Key</label>
            </div>
            <a href="https://dashboard.ngrok.com/api" target="_blank">Get</a>
        </div>
        <div class="container__element">
            <div class="input-box" id="portBox">
                <input type="number" id="portInput" name="portInput" required>
                <label for="portInput">Port</label>
            </div>
        </div>
        <button class="container__save">
            Save
            <span></span>
        </button>
    </div>


    <style>
        * {
            margin: 0;
        }

        body {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;

            background-color: #1c1c1c;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;

            width: 50%;
        }

        .container .container__element {
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .container .container__element:not(:first-child) {
            margin-top: 45px;
        }

        .container .container__element a {

            margin-left: 20px;
            height: 30px;
            width: 30px;

            font-size: 30px;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 500;
            text-decoration: none;
            color: #ffffff;
        }

        .container .container__save {
            position: relative;

            margin-top: 50px;
            border: 3px solid #ff5fa1;
            background: transparent;
            color: #ff5fa1;

            font-size: 60px;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 500;
            padding: 10px 40px 10px 40px;

            overflow: hidden;

            transition: .5s;

            align-self: center;
        }

        .container .container__save span {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            background-color: #fff;
            left: 0;
            top: 0;
            z-index: -2;
        }

        .container .container__save::before,
        .container .container__save::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            background: #ff5fa1;
            top: 0;
            left: -100%;
            opacity: .5;
            z-index: -1;
            transition: .5s;
        }

        .container .container__save::after {
            opacity: 1;
            transition: .7s;
        }

        .container .container__save:hover {
            cursor: pointer;
            color: #fff;
        }

        .container .container__save:hover::before,
        .container .container__save:hover::after {
            left: 0;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        .input-box input {
            border: none;
            outline: none;
            background-color: transparent;

            width: 100%;
            height: 35px;

            font-size: 35px;
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 300;
            color: #464646;
            color: #ffffff;

            border-bottom: solid 5px #0ef78a;

            transition: all 1s;
        }

        .input-box input:focus {
            border-color: #4cbdff;
            box-shadow: 0px 20px 20px -20px #62f5ed;
        }

        .input-box label {
            position: absolute;

            left: 15px;
            bottom: 0px;

            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 36px;
            font-weight: 200;
            color: #464646;

            z-index: -1;

            transition: 1s;
            transition-property: left, top, bottom, color;
        }

        #authTokenInput:valid~label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #464646;
        }

        #authTokenInput:focus~label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #ffffff;
        }

        #apiKeyInput:valid~label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #464646;
        }

        #apiKeyInput:focus~label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #ffffff;
        }

        #portInput:valid~label {
            bottom: 35px;
            left: 0;
            font-weight: 400;
            color: #464646;
        }

        #portInput:focus~label {
            bottom: 35px;
            left: 0px;
            font-weight: 400;
            color: #fff;
        }

        #portInput::-webkit-outer-spin-button,
        #portInput::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        #portInput[type=number] {
            -moz-appearance: textfield;
        }

        .input-box .warnInput {
            border-color: #f30909;
            box-shadow: 0px 15px 15px -10px red;
        }

        .shakeInput {
            animation: 1s shake;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }
    </style>
    <script>
        const ws = new WebSocket('ws://localhost:3535')

        const authTokenInput = document.getElementById('authTokenInput');
        const apiKeyInput = document.getElementById('apiKeyInput')
        const portInput = document.getElementById('portInput')
        const saveButton = document.querySelector('.container__save');

        ws.onopen = () => {
            console.log('Connect')
        }

        ws.onmessage = (message) => {
            const data = JSON.parse(message.data);
            console.log(data)
            authTokenInput.value = data.authToken;
            apiKeyInput.value = data.apiKey;
            portInput.value = data.ngrokPort;

            if (data.needApiKey) {
                apiKeyInput.classLis.add('warnInput')
            }
            if (data.needAuthToken) {
                authTokenInput.classList.add('warnInput');
            }
        }

        const apiKeyInputAnimatin = {
            run: false
        }

        const authTokenInputAnimation = {
            run: false
        }

        const portInputAnimation = {
            run: false
        }

        saveButton.addEventListener('click', () => {
            const result = {
                authToken: authTokenInput.value,
                apiKey: apiKeyInput.value,
                ngrokPort: portInput.value
            }
            

            const inputs = new Array(portInput, authTokenInput, apiKeyInput);

            if (resultNotEmpty(result) && notWarningsInputs(inputs)) {
                console.log(JSON.stringify(result))
                if (ws.readyState == ws.OPEN) {
                    ws.send(JSON.stringify(result));
                    console.log("We send JSON config to server!");
                    window.close();
                } else {
                    console.log("WebSocket dont ready!")
                }

            } else {
                if (result.authToken.length < 1 || authTokenInput.classList.contains('warnInput')) {
                    animationInput(authTokenInput, authTokenInputAnimation)
                }
                if (result.apiKey.length < 1 || apiKeyInput.classList.contains('warnInput')) {
                    animationInput(apiKeyInput, apiKeyInputAnimatin)
                }
                if (result.ngrokPort.length < 1 || portInput.classList.contains('warnInput')) {
                    animationInput(portInput, portInputAnimation)
                }
            }

            function notWarningsInputs(inputs) {
                console.log(inputs)
                for (let i = 0; i < inputs.length; i++) {
                    console.log(`Check warnINPUT`);
                    console.log(inputs[i])
                    if (inputs[i].classList.contains('warnInput')) {
                        return false;
                    }
                }
                return true;
            }

            function resultNotEmpty(result) {
                let resultReturn = true;

                console.log(Object.entries(result))
                Object.entries(result).forEach(element => {
                    if (element.length <= 0) {
                        resultReturn = false;
                        return;
                    }
                });

                return resultReturn;
            }
        });

        addEventForInput(authTokenInput)
        addEventForInput(apiKeyInput)
        addEventForInput(portInput)
        portInput.addEventListener('input', event => {
            if (event.target.value.length > 0 && Number(event.target.value) <= 0) {
                event.target.value = 1;
            } else if (Number(event.target.value) > 65535) {
                event.target.value = 65535;
            }
        });

        function addEventForInput(input) {
            input.addEventListener('input', addOrRemoveWarnClass)
        }

        function addOrRemoveWarnClass(event) {
            if (!event.target.classList.contains('warnInput')
                &&
                event.target.value.length == 0) {
                event.target.classList.add('warnInput')
            } else {
                event.target.classList.remove('warnInput')
            }
        }

        function animationInput(input, isRunAnimation) {
            if (!isRunAnimation.run) {
                input.classList.add('shakeInput')
                isRunAnimation.run = true;

                setTimeout(() => {
                    input.classList.remove('shakeInput')
                    isRunAnimation.run = false;
                }, 1000);
            }
        }
    </script>
</body>

</html>
